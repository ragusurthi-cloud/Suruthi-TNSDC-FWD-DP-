<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Reveal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card-header {
      padding: 20px;
      background: #4CAF50;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-body {
      padding: 20px;
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .card:hover .card-body {
      height: 100px; /* reveal */
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Product Name</div>
    <div class="card-body">
      <p>This is additional detail revealed on hover.  
         You can add description, price, or links here.</p>
    </div>
  </div>
</body>
</html>
